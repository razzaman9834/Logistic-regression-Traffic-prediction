<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Traffic Prediction</title>
  </head>
  <body>
    

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Traffic Prediction</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button></ul>
          
        </div>
      </nav>



      <DIV class="CONTAINER">
          <h2 class="text-center mt-4">Traffic Probability Informer</h2>
          <form action="/" method="POST"
      </DIV>


      

        <div class="Weekend">
            <label for="Weekend">weekend</label>
            <select custom-select class="form-control custom-select" name="Weekend" id="Weekend">
              <option value="1">YES</option>
              <option value="0">NO</option>
             
            </select>
          </div>

        
        
        <div class="Weather">
          <label for="Weather">Weather</label>
          <select custom-select class="form-control custom-select" name="Weather" id="Weather">
            <option value="-1">Summer</option>
            <option value="0">winter</option>
            <option value="1">rainy</option>
          </select>
        </div>


      
        <div class="time">
            <label for="time">time</label>
            <select custom-select class="form-control custom-select" name="time" id="time">
              <option value="1">Midnight to 3:00</option>
              <option value="2">3:00 to 6:00</option>
              <option value="3">6:00 to 9:00</option>
              <option value="4">9:00 to 12:00</option>
              <option value="5">12:00 to 15:00</option>
              <option value="6">15:00 to 18:00</option>
              <option value="7">18:00 to 21:00</option>
              <option value="8">21:00 to Midnight</option>
            </select>
          </div>
          
            <div class="col-md-12 text-center">
              <button class="btn btn-danger mt-4 text-center">Submit</button>
               
            </div>
        
      </form>



    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
